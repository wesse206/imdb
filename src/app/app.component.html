<head>
  <title>IMDB Lite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  
  <input #search type="text" />
  <button type="button" (click)="getMovies(search.value)">Search</button>
  
  <div *ngIf="movies">
    <h1>Results</h1>
    <table>
      <tr>
        <th></th>
        <th>Movie Name</th>
        <th>Movie Rating</th>
      </tr>

      <tr *ngFor="let movie of movies.results">
        <td width="100">
          <img src="{{movie.image}}" width="100" height="148" />
        </td>
        <td>
          {{ movie.title }}
        </td>
        <td>
          {{ movie.imDbRating }}
        </td>
      </tr>
    </table>
    
  </div>
</body>
