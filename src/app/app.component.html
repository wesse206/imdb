<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h1>Movies</h1>
  <div *ngIf="movies">
    <table>
      <tr>
        <th></th>
        <th>Movie Name</th>
        <th>Movie Rating</th>
      </tr>

      <tr *ngFor="let movie of movies.results">
        <td>
          <img src="{{movie.image}}" width="100" />
        </td>
        <td>
          {{ movie.title }}
        </td>
        <td>
          {{ movie.imDbRating }}
        </td>
      </tr>
    </table>
    
  </div>
</body>
